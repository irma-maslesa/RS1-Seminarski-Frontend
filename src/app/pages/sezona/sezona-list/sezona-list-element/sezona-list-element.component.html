<div class="wrapper" (click)="handleClick()">
    <h4>{{sezona.datumPocetka| date: "yyyy"}}/{{sezona.datumZavrsetka| date: "yyyy"}}</h4>
    <div class="d-flex flex-row-reverse" [ngClass]="{
        'mat-icon-show': show,
        'mat-icon-hide': !show }">
        <mat-icon class="p-2" (click)="edit()">edit</mat-icon>
        <mat-icon class="p-2" (click)="delete()">delete</mat-icon>
    </div>
</div>
