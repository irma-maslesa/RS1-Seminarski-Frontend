<div class="utakmica-list-header">
    <h1 *ngIf="show">Utakmice</h1>
    <h3 *ngIf="!show">Utakmice</h3>
    <button *ngIf="show" type="button" class="btn btn-secondary" (click)="edit()">Dodaj utakmicu</button>
</div>

<hr *ngIf="show" />
<div class="utakmica-list">
    <table class="table table-striped" *ngIf="utakmicaList.length">
        <tbody>
            <tr *ngFor="let utakmica of utakmicaList">
                <td *ngIf="utakmica.isProduzeci" style="text-align:center; width: 90px;">Kraj</td>
                <td *ngIf="utakmica.minutaIgre == -1" style="text-align:center; width: 90px;">-</td>

                <td *ngIf="utakmica.isPoluvrijeme" style="text-align:center; width: 90px;">Poluvrijeme</td>

                <td *ngIf="!utakmica.isProduzeci && utakmica.minutaIgre != -1 && !utakmica.isPoluvrijeme && utakmica.isProduzeci" style="text-align:center; width: 90px;">(Produ≈æeci)</td>
                <td *ngIf="!utakmica.isProduzeci && utakmica.minutaIgre != -1 && !utakmica.isPoluvrijeme " style="text-align:center; width: 90px;">U toku</td>

                <td style="text-align:right; width:150px">
                    {{utakmica.klubDomacinNaziv}}
                    <img style="width:20px;height:20px;" src="../../../../assets/images/back.png" alt="grb" />
                </td>

                <td *ngIf="utakmica.minutaIgre == -1" style="text-align:center; width: 45px;">/</td>
                <td *ngIf="utakmica.minutaIgre == -1" style="text-align:center; width: 40px;">
                    <span>-</span>
                </td>
                <td *ngIf="utakmica.minutaIgre == -1" style="text-align:center; width: 45px;">/</td>


                <td *ngIf="utakmica.minutaIgre != -1" style="text-align:center; width: 45px;">{{utakmica.rezultatDomacin}}</td>
                <td *ngIf="utakmica.minutaIgre != -1" style="text-align:center; width: 40px;">
                    <span>-</span>
                </td>
                <td *ngIf="utakmica.minutaIgre != -1" style="text-align:center; width: 45px;">{{utakmica.rezultatGost}}</td>

                <td style="text-align:left; width:150px">
                    <img style="width:20px;height:20px;" src="../../../../assets/images/back2.png" alt="grb" /> {{utakmica.klubGostNaziv}}
                </td>

                <td *ngIf="show" style="text-align:left; width:100px">
                    <mat-icon class="p-2" (click)="edit(utakmica.id)">edit</mat-icon>
                    <mat-icon class="p-2" (click)="delete(utakmica.id)">delete</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="!utakmicaList.length" class="h5-container">
        <h5>Trenutno nema utakmica</h5>
    </div>
</div>
