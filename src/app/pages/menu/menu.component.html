<div id="sidenav" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
    <mat-list id="menus">
        <ng-container *ngFor="let menuItem of menuList">
            <menu-item [data]="menuItem" [depth]="0" [parentExpanded]="expanded">
            </menu-item>
        </ng-container>
    </mat-list>
</div>
