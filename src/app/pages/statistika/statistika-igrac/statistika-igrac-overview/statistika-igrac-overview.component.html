<div class="wrapper">
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th class="align-middle" style="text-align:center;">
                    <mat-icon data-toggle="tooltip" title="Broj dresa">numbers</mat-icon>
                </th>
                <th class="align-middle" style="text-align:center;">
                    <mat-icon data-toggle="tooltip" title="Ime i prezime">person</mat-icon>
                </th>
                <th class="align-middle" style="text-align:center;">
                    <mat-icon data-toggle="tooltip" title="Odigranih minuta">timer</mat-icon>
                </th>
                <th class="align-middle" style="text-align:center;">
                    <mat-icon data-toggle="tooltip" title="Golovi">adjust</mat-icon>
                </th>
                <th class="align-middle" style="text-align:center;">
                    <mat-icon data-toggle="tooltip" title="Asistencije">assistant</mat-icon>
                </th>
                <th class="align-middle" style="text-align:center;">
                    <mat-icon data-toggle="tooltip" title="Broj Å¾utih kartona" class="zuti-karton">stop</mat-icon>
                </th>
                <th class="align-middle" style="text-align:center;">
                    <mat-icon data-toggle="tooltip" title="OBroj crvenih kartona" class="crveni-karton">stop</mat-icon>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let statistika of statistike">
                <td class="align-middle" style="text-align:center;">
                    {{statistika.igracBrojDresa}}
                </td>
                <td class="align-middle" style="text-align:center; cursor: pointer;" (click)="handleClick(statistika.igracId)">
                    {{statistika.igracImePrezime}}</td>
                <td class="align-middle" style="text-align:center;">
                    {{statistika.brojMinuta}}</td>
                <td class="align-middle" style="text-align:center;">
                    {{statistika.golovi}}</td>
                <td class="align-middle" style="text-align:center;">
                    {{statistika.asistencije}}</td>
                <td class="align-middle" style="text-align:center;">
                    {{statistika.zutiKarton}}</td>
                <td class="align-middle" style="text-align:center;">
                    {{statistika.crveniKarton}}</td>
            </tr>
        </tbody>
    </table>
</div>
