<div class="d-flex flex-row-reverse">
    <mat-icon class="p-2" (click)="closeModal()">close</mat-icon>
</div>

<h3>Dodaj grad</h3>
<form #gradForm="ngForm" (ngSubmit)="save()" novalidate="novalidate">
    <div class="row input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Naziv</span>
        </div>
        <input [(ngModel)]="grad.naziv" class="form-control" name="naziv" id="naziv" type="text" placeholder="Naziv"></div>
    <div class="row input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Entitet</span>
        </div>
        <angular2-multiselect class="form-control" name="entiteti" [settings]="settings" [data]="entiteti.dropdownList" [(ngModel)]="entiteti.selectedItems"></angular2-multiselect>
    </div>

    <div class="row input-group">
        <div class="col btn-group">
            <button type="reset" class="btn btn-outline-secondary mr-1" (click)="clear()">Očisti</button>
            <button type="submit" class="btn btn-secondary">Spremi</button>
        </div>
    </div>
</form>
